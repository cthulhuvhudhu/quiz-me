#spring.datasource.url=jdbc:tc:postgresql:14.8-alpine:///test_db
spring.datasource.url=jdbc:h2:file:./quizdb;NON_KEYWORDS=user
# Use Testcontainers for H2 database
#spring.datasource.url=jdbc:h2:tcp://${h2Container.getHost()}:${h2Container.getMappedPort(1521)}/testquizdb;NON_KEYWORDS=user
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.sql.init.mode=always

spring.h2.console.enabled=true
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=false

spring.mvc.log-request-details=false

logging.level.org.apache.tomcat=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.authentication=INFO
logging.level.org.springframework.web=INFO
